<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css?version={getFileLastModificationTime}">
    <title>Simple Frontend</title>
</head>
<body>
    <header>
        <div class="header-left">
            <a class="logo"><img src="img/logo.svg"></h1></a>
            <nav>
                <a href="#">Landing</a>
                <a href="#">Company</a>
                <a href="#">CMS Pages</a>
                <a href="#">Utility</a>
            </nav>
        </div>
        <div class="header-right">
            <a class="buy-btn">$129 Buy Now</a>
            <a class="search" href="#"><img src="img/search-yellow.svg"></a>
            <a class="bucket-btn" href="#"><img src="img/bucket-yellow.svg"></a>
        </div>
    </header>
    <main role="main">
        <section id="product-banner">
            <div class="product-banner-left">
                <p class="design-addicted-btn">DESIGN ADDICTED</p>
                <p class="title-product-banner">A stylish UI Kit</p>
                <p class="subtitle-product-banner">for all web creatives</p>
                <p class="product-description-banner">Zero is a Webflow Ecommerce and CMS UI kit including<br>
                     several carefully designed page layouts.</p>
                <div id="product-advantages">
                    <div class="advantage">
                        <img src="img/product-advantages-icons/smooth-interaction.svg">
                        <p class="advantage-description">
                            <span>SMOOTH</span><br>
                            <span>INTERACTION</span>
                        </p>
                    </div>
                      <div class="advantage">
                        <img src="img/product-advantages-icons/many-page-layouts.svg">
                        <p class="advantage-description">
                            <span>MANY</span><br>
                            <span>PAGE LAYOUTS</span>
                        </p>
                    </div>
                    <div class="advantage">
                        <img src="img/product-advantages-icons/full-responsive.svg">
                        <p class="advantage-description">
                            <span>FULLY</span><br>
                            <span>RESPONSIVE</span>
                        </p>
                    </div>
                    <div class="advantage">
                        <img src="img/product-advantages-icons/time-icon.svg">
                        <p class="advantage-description">
                            <span>FAST</span><br>
                            <span>CUSTOMIZATION</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="product-banner-right"><img src="./img/banner-img.png" alt="Stylish UI kit"></div>
        </section>
        <section id="product-description"></section>
        <section id="landing-pages"></section>
        <section id="company"></section>
        <section id="cms-pages"></section>
        <section id="utility"></section>
    </main>
    <footer></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./main.js?version={getFileLastModificationTime}"></script>
</html>
